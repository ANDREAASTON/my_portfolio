<body>
    <header>
        <!-- Navigation -->
        <nav id="navbar">
            <div class="container">
                <ul class="nav-links">
                   <li><a href="index.html">Home</a></li>

                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="admin-hero">
            <h1>Edit Project</h1>
            <p>
                <a href="admin-projects.html" class="btn btn-small btn-outline">‚Üê Back to Projects</a>
            </p>

            <div>
                <img id="currentCover" src="" alt="Current Cover">
            </div>

            <form class="contact-container" id="editProjectForm">
                <div class="form-group">
                    <label for="editTitle">Project Title</label>
                    <input type="text" id="editTitle" placeholder="Project title" required>
                </div>

                <div class="form-group">
                    <label for="editSlug">Slug (Read-Only)</label>
                    <p id="editSlug">
                        Loading...
                    </p>
                    <small>The slug cannot be changed after project creation to maintain storage integrity.</small>
                </div>

                <div class="form-group">
                    <label for="editShortDescription">Short Description</label>
                    <textarea id="editShortDescription" placeholder="Brief description" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editFullDescription">Full Description</label>
                    <textarea id="editFullDescription" placeholder="Complete documentation" rows="8" required></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="editPublished">
                    <label for="editPublished">Published (visible on public site)</label>
                </div>
                
                <button class="btn btn-small btn-outline" type="submit">Update Project</button>
                <div id="editStatus"></div>
            </form>
        </section>

        <!-- Scroll to Top Button -->
        <button id="scroll-top" class="scroll-top" title="Scroll to top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </main>
