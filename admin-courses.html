        <section class="admin-hero">
            <h1>Manage Courses</h1>

            <!-- CREATE COURSE -->
            <form id="createCourseForm" class="contact-container">
                <div class="form-group">
                    <label for="courseCategory">Category</label>
                    <select id="courseCategory" required>
                        <option value="">Select category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" placeholder="e.g., Algebra" required>
                </div>

                <button class="btn btn-small btn-outline" type="submit">Add Course</button>
                <div id="courseStatus" style="margin-top:10px"></div>
            </form>

            <!-- EXISTING COURSES -->
            <div class="contact-container">
                <h2>Existing Courses</h2>
                <div id="coursesAdminList"></div>
            </div>
        </section>
