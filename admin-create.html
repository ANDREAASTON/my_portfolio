<body>
    <header>
        <!-- Navigation -->
        <nav id="navbar">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>

                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="admin-hero">
            <h1>Create New Project</h1>
            <p>
                <a href="admin-projects.html" class="btn btn-small btn-outline">‚Üê Back to Projects</a>
            </p>
            
            <form class="contact-container" id="createProjectForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" placeholder="e.g., FGC Project" required>
                </div>

                <div class="form-group">
                    <label for="slugPreview">Auto-Generated Slug</label>
                    <p id="slugPreview">
                        (slug will appear here)
                    </p>
                </div>

                <div class="form-group">
                    <label for="shortDescription">Short Description</label>
                    <textarea id="shortDescription" placeholder="Brief description for project cards (2-3 sentences)" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="fullDescription">Full Description</label>
                    <textarea id="fullDescription" placeholder="Complete project documentation (supports markdown-style formatting)" rows="8" required></textarea>
                </div>
                
                <button class="contact-btn" type="submit">Create Project</button>
                <div id="createStatus"></div>
            </form>
        </section>
        

        <!-- Scroll to Top Button -->
        <button id="scroll-top" class="scroll-top" title="Scroll to top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </main>
