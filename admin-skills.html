    <main>
        <section class="admin-hero">
            <h1>Manage Skills</h1>
            <p>
                <a href="admin-projects.html" class="btn btn-small btn-outline">
                    <i class="fa-solid fa-gauge btn-icon"></i>
                    Dashboard
                </a>
            </p>


            <!-- CREATE / EDIT SKILL -->
            <form id="createSkillForm" class="contact-container">

                <!-- CATEGORY SELECT -->
                <div class="form-group">
                    <label for="skillCategory">Category</label>
                    <select id="skillCategory" required>
                        <option value="">All categories</option>
                    </select>
                </div>

                <!-- SKILL NAME -->
                <div class="form-group">
                    <label for="skillName">Skill Name</label>
                    <input type="text" id="skillName" placeholder="e.g., Modern JavaScript" required>
                </div>

                <!-- PROFICIENCY -->
                <div class="form-group">
                    <label for="skillProficiency">Proficiency (%)</label>
                    <input type="number" id="skillProficiency" min="0" max="100" placeholder="0 - 100%" required>
                </div>

                <button class="btn btn-small btn-outline" type="submit">
                    <i class="fa-solid fa-plus btn-icon"></i>
                    Add Skill
                </button>
                <div id="skillStatus" style="margin-top:10px"></div>
            </form>

            <!-- EXISTING SKILLS -->
            <div class="contact-container">
                <h2>Existing Skills</h2>
                <div id="skillsAdminList"></div>
            </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-top" class="scroll-top" title="Scroll to top">
        <i class="fas fa-arrow-up"></i>
