    <main>
        <section class="admin-hero">
            <h1>Manage My Gallery</h1>
            <p>
                <a href="admin-projects.html" class="btn btn-small btn-outline">
                    <i class="fa-solid fa-gauge btn-icon"></i>
                    Dashboard
                </a>
            </p>

            <!-- Upload Images -->
            <form class="contact-container" id="galleryUploadForm">
                <div class="form-group">
                    <label for="galleryImages">Upload Images</label>
                    <input type="file" id="galleryImages" accept="image/*" multiple required>
                    <p>Images will be uploaded to the My Gallery collection.</p>
                </div>

                <button class="btn btn-small btn-outline" type="submit">
                    <i class="fa-solid fa-upload btn-icon"></i>
                    Upload Images
                </button>
                <div id="uploadStatus"></div>
            </form>

            <!-- Existing Images -->
            <div class="section bg-light">
                <h2>Uploaded Images</h2>
                <div class="masonry" id="adminGallery"></div>
            </div>
        </section>
        <!-- Fullscreen Viewer -->
        <div id="fullscreenViewer" class="fullscreen-viewer">
            <button id="fullscreenClose" class="fullscreen-close">Ã—</button>
            <img id="fullscreenImage" src="" alt="Fullscreen">
