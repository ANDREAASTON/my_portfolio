    <header>
        <!-- Navigation -->
        <nav id="navbar">
            <div class="container">
                <a href="myGallery.html" class="logo">Andrea Aston</a>

                    <span></span>

    </header>

    <main>
        <section class="admin-hero">
            <h1>Gallery Upload</h1>
            <p class="admin-back">
                <a href="admin-projects.html" class="btn btn-small btn-outline">
                    <i class="fa-solid fa-arrow-left btn-icon"></i>
                    Back to Projects
                </a>
            </p>
            <div class="input-group">
                <label for="projectSelect">Select Project:</label>
                <select id="projectSelect">
                    <!-- Dynamically populated from database -->
                    <option value="">Loading projects...</option>
                </select>
            </div>

            <input type="file" id="fileInput" multiple accept="image/*">
            <button id="uploadBtn" class="btn btn-small btn-outline">
                <i class="fa-solid fa-upload btn-icon"></i>
                Upload Images
            </button>
            <div id="uploadStatus"></div>

            <hr >

            <h2>Uploaded Images</h2>
            <div id="masonry" class="masonry">
                <!-- Images will be loaded here by gallery.admin.js -->
            </div>
        </section>

        <!-- Fullscreen Viewer -->
        <div id="fullscreenViewer" class="fullscreen-viewer">
            <button id="fullscreenClose" class="fullscreen-close">Ã—</button>
            <img id="fullscreenImage" src="" alt="Fullscreen">
            <div id="imageCounter"></div>
        </div>

        <!-- Scroll to Top Button -->
        <button id="scroll-top" class="scroll-top" title="Scroll to top">
            <i class="fas fa-arrow-up"></i>
        </button>
