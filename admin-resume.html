    <main>
            <!-- Resume Section -->
        <section class="admin-hero">
            <h1>Manage Resume</h1>
            <p>
                <a href="admin-projects.html" class="btn btn-small btn-outline">
                    <i class="fa-solid fa-gauge btn-icon"></i>
                    Dashboard
                </a>
            </p>


            <!-- CREATE / EDIT ITEM -->
            <form id="createResumeForm" class="contact-container">
                <!-- CATEGORY -->
                <div class="form-group">
                    <label for="resumeCategory">Category</label>
                    <select id="resumeCategory" required>
                        <option value="">Select category</option>
                    </select>
                </div>

                <!-- TITLE -->
                <div class="form-group">
                    <label for="resumeTitle">Title</label>
                    <input type="text" id="resumeTitle" placeholder="e.g., Robotics Technician" required>
                </div>

                <!-- DESCRIPTION -->
                <div class="form-group">
                    <label for="resumeDescription">Description</label>
                    <textarea id="resumeDescription" placeholder="Describe this role / course / project" required></textarea>
                </div>

                <!-- START & END YEAR -->
                <div class="form-group">
                    <label for="resumeStartYear">Start Year</label>
                    <input type="number" id="resumeStartYear" placeholder="e.g., 2022" required min="1900" max="2100">
                </div>
                <div class="form-group">
                    <label for="resumeEndYear">End Year (leave empty if ongoing)</label>
                    <input type="number" id="resumeEndYear" placeholder="e.g., 2024" min="1900" max="2100">
                </div>

                <!-- LINKS (optional) -->
                <div class="form-group">
                    <label for="resumeLinks">Links (JSON array, optional)</label>
                    <textarea id="resumeLinks" placeholder='CourseName1|https://example.com;CourseName2|https://example.com.....'></textarea>
                </div>

                <button class="btn btn-small btn-outline" type="submit">
                    <i class="fa-solid fa-plus btn-icon"></i>
                    Add Item
                </button>
                <div id="resumeStatus" style="margin-top:10px"></div>
            </form>

            <!-- EXISTING ITEMS -->
            <div class="contact-container">
                <h2>Existing Resume Items</h2>
                <div id="resumeAdminList"></div>
            </div>
        </section>

    <!-- Scroll to Top Button -->
